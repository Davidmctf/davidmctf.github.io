<div class="container" style="padding-top:5rem">
    <h1>PROFILES</h1>
</div>
<div class="container">
    <div class="row row-grid justify-content-between">
        @for (user of userService.users(); track user.id;) {
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <div class="card-title d-flex w-100 justify-content-between">
                        <img [srcset]="user.avatar " [alt]="user.first_name " class="img-fluid rounded-circle shadow " style="width: 10vh ">
                        <h5 class="mb-1"><strong>{{user.first_name}} {{user.last_name}}</strong></h5>
                    </div>
                </div>
                <div class="card-body text-white">
                    <strong>Information: </strong>
                    <pre class="card-text"><code>{{user | json}}</code></pre>
                    <app-user-dialog [userid]="user.id" buttonlabel="More info..." buttonclass="btn btn-info" />
                </div>
            </div>
        </div>
        } @empty {
        <h1>Sin Informaci√≥n</h1>
        }
    </div>
</div>
