<nav [ngClass]="navbarClasses" color-on-scroll="100">
  <div class="container">
    <div class="navbar-translate">
      <a
        class="navbar-brand"
        placement="bottom"
        tooltip="Develop description"
        href="javascript:void(0)"
        (click)="actionPage('home')"
      >
        <span> DVZ• </span> Developer description
      </a>
      <button
        aria-controls="navigation-index"
        aria-label="Toggle navigation"
        class="navbar-toggler navbar-toggler"
        [attr.aria-expanded]="!isCollapsed"
        (click)="isCollapsed = !isCollapsed"
        id="navigation"
        type="button"
      >
        <span class="navbar-toggler-bar bar1"> </span>
        <span class="navbar-toggler-bar bar2"> </span>
        <span class="navbar-toggler-bar bar3"> </span>
      </button>
    </div>
    <div
      class="navbar-collapse justify-content-end"
      [collapse]="isCollapsed"
      id="navigation"
    >
      <div class="navbar-collapse-header">
        <div class="row">
          <div class="col-6 collapse-brand"><a> DVZ• </a></div>
          <div class="col-6 collapse-close text-right">
            <button
              aria-controls="navigation-index"
              aria-label="Toggle navigation"
              class="navbar-toggler"
              [attr.aria-expanded]="!isCollapsed"
              (click)="isCollapsed = !isCollapsed"
              id="navigation"
              type="button"
            >
              <i class="tim-icons icon-simple-remove"> </i>
            </button>
          </div>
        </div>
      </div>
      <ul class="navbar-nav">
        <li class="nav-item p-0">
          <a
            class="nav-link"
            placement="bottom"
            tooltip="Home"
            href="javascript:void(0)"
            (click)="actionPage('home')"
          >
            <p class="d-lg d-xl">
              <fa-icon
                [icon]="['fas', 'home']"
                class="layout-menuitem-icon"
              ></fa-icon>
              {{ t("nav.home") }}
            </p>
          </a>
        </li>
        @if (isHome) {
          <li class="nav-item p-0">
            <a
              class="nav-link"
              href="javascript:void(0)"
              (click)="onScroll.emit('aboutme')"
              placement="bottom"
              tooltip="About me"
            >
              <p class="d-lg d-xl">
                <fa-icon
                  [icon]="['fas', 'user']"
                  class="layout-menuitem-icon"
                ></fa-icon>
                {{ t("nav.aboutme") }}
              </p>
            </a>
          </li>
          <li class="nav-item p-0">
            <a
              class="nav-link"
              href="javascript:void(0)"
              (click)="onScroll.emit('experience')"
              placement="bottom"
              tooltip="Experience"
            >
              <p class="d-lg d-xl">
                <fa-icon
                  [icon]="['fas', 'business-time']"
                  class="layout-menuitem-icon"
                ></fa-icon>
                {{ t("nav.experience") }}
              </p>
            </a>
          </li>
        }
        <li class="nav-item p-0">
          <a
            class="nav-link"
            placement="bottom"
            tooltip="Profile"
            [routerLink]="['/profile']"
          >
            <p class="d-lg d-xl">
              <fa-icon
                [icon]="['fas', 'arrow-down-up-across-line']"
                class="layout-menuitem-icon"
              ></fa-icon>
              {{ t("nav.example") }}
            </p>
          </a>
        </li>
        <!-- Comentados temporalmente hasta arreglar funcionalidad
                <li class="nav-item p-0">
                    <app-language-switcher></app-language-switcher>
                </li>
                <li class="nav-item p-0">
                    <app-theme-switcher></app-theme-switcher>
                </li>
                -->
      </ul>
    </div>
  </div>
</nav>
