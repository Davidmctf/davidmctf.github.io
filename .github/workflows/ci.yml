name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    name: Test & Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run Husky checks (non-blocking)
        run: |
          ./.github/scripts/run-husky-checks.sh
        continue-on-error: true

      - name: Build project
        run: pnpm run ng build --configuration=ci

      - name: Run tests (non-blocking)
        run: |
          echo "üß™ Running tests..."
          if ! pnpm run test:ci; then
            echo "‚ö†Ô∏è  WARNING: Some tests failed"
            echo "::warning::Tests failed - review test results"
          else
            echo "‚úÖ All tests passed"
          fi
        continue-on-error: true

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build for production
        run: pnpm run ng build --configuration=ci --base-href=/davidmctf.github.io/

      - name: Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=dist/portafolio/browser
